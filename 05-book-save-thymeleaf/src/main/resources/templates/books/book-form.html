<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vitrine de Livros</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <div class="container">
    <h3>Vitrine de Livros</h3>
    <hr>

    <p class="h4 mb-4">Info. do Livro</p>

    <form action="#" th:action="@{/books/save}"
                      th:object="${book}" method="post">
 
      <input type="hidden" th:field="*{id}">

      <input type="text" th:field="*{title}"
              class="form-control mb-4 w-25" placeholder="Título">

      <input type="text" th:field="*{author}"
             class="form-control mb-4 w-25" placeholder="Autor">

      <input type="text" th:field="*{pubYear}"
             class="form-control mb-4 w-25" placeholder="Ano de Publicação">

      <button type="submit" class="btn btn-info col-2">Salvar</button>
    </form>
    <hr>
    <a th:href="@{/books/list}">Voltar para a Lista</a>
  </div>
</body>
</html>
